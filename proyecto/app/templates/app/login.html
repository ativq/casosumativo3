<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicsSharingan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-LRsZmSwmE2VxVUX/+z/b1xO9S26fm24UzqTVhf+KdVEa3WjgTM6uEeqEMqKvegev" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>
    <div class="formulario"><br><br>
        <h1 id="titulo" style="font-style: italic;">ComicsSharingan </h1>
        <div id="logoo">
            <img src="images/logocomic.jpg"  alt="">
        </div>
        
        <form method="post">
            <h3 id="titulo" style="font-style: italic;">Iniciar sesion</h3><br>
            <div class="username">
                <input type="text" required>
                <label>Nombre de Usuario</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Contrase単a</label>
            </div>
            <div class="recordar" style="font-style: italic;">多Olvidaste tu contrase単a?</div>
            <input type="submit" value="Iniciar Sesion">
            <div class="registrarse" style="font-style: italic;">
                No tienes cuenta? <a href="{% url 'registro' %}">registrate!</a>
            </div>
            <a href="{% url 'principal' %}">
            <div class="registrarse" style="font-style: italic;">Volver a la pagina principal</div>
        </a>
        </form>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            var usernameInput = document.querySelector('input[type="text"]');
            var passwordInput = document.querySelector('input[type="password"]');
            
            if (!usernameInput.value || !passwordInput.value) {
                event.preventDefault();
                alert('Completa todos los campos');
            }
        });
        
    </script>

        <script>
            document.querySelector('.recordar').addEventListener('click', function() {
                alert('Contactate con el soporte, para reiniciar tu contrase単a');
            });
        </script>

    
<body>
<html>
